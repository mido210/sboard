<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/static/finance.css">
	<link rel="stylesheet" href="/static/todo.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<header>ICIA Todos</header>
		<nav>
			<nav>
				<ul>
					<li><a href="/">HOME</a></li>
					<li><a href="/contact/list">연락처</a></li>
					<li><a href="/finance/list">가계부</a></li>
					<li><a href="/supply/list">비품</a></li>
					<li><a href="/todo/list">할일</a></li>
				</ul>
			</nav>
		</nav>
		<main>
			<aside>부가 정보</aside>
			<section>
				<form action="/finance/update" method="post">
					<div class="mb-3 mt-3">
						<label for="item">지출항목:</label>
					</div>
					<div class="mb-3 mt-3">
						<label for="date">날짜:</label>
						<input type="date" class="form-control" id="date" placeholder="날짜를 입력..." name="date" required
							value="{{finance_dict.date}}">
					</div>
					<div class="mb-3">
						<label for="price">금액:</label>
						<input type="number" class="form-control" id="price" placeholder="금액을 입력..." name="price" required
							value="{{finance_dict.price}}">
					</div>
					<input type="hidden" name="fno" value="{{finance_dict.fno}}">
					<button type="submit" class="btn btn-success">변경</button>
				</form>
				<form action="/finance/delete" method="post">
					<input type="hidden" name="fno" value="{{finance_dict.fno}}">
					<button class="btn btn-danger">삭제</button>
			</section>
			<aside>부가 정보</aside>
		</main>
		<footer>
			<!-- #d으로 시작하는 html에서 특수문자(entity code)-->
			copyright &copy;2025 ICIA
		</footer>
	</div>
</body>

</html>
