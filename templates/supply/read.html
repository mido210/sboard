<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/static/finance.css">
	<link rel="stylesheet" href="/static/todo.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<header>ICIA Todos</header>
		<nav>
			<nav>
				<ul>
					<li><a href="/">HOME</a></li>
					<li><a href="/contact/list">연락처</a></li>
					<li><a href="/finance/list">가계부</a></li>
					<li><a href="/supply/list">비품</a></li>
					<li><a href="/todo/list">할일</a></li>
				</ul>
			</nav>
		</nav>
		<main>
			<aside>부가 정보</aside>
			<section>
				<table class="table">
					<tbody>
						<tr>
							<td colspan="2">입고일</td>
							<td>{{supply_dict.date}}</td>
						</tr>
						<tr>
							<td colspan="2">비품이름</td>
							<td>{{supply_dict.item}}</td>
						</tr>
						<tr>
							<td colspan="2">개수</td>
							<td>{{supply_dict.count}}</td>
						</tr>
						<tr>
							<td>
								<form action="/supply/count_plus" method="post">
									<input type="hidden" name="sno" value="{{supply_dict.sno}}">
									<button class="btn btn-primary">개수 증가</button>
								</form>
							</td>
							<td>
								<form action="/supply/count_minus" method="post">
									<input type="hidden" name="sno" value="{{supply_dict.sno}}">
									<button class="btn btn-warning">개수 감소</button>
								</form>
							</td>
							<td>
								<form action="/supply/delete" method="post">
									<input type="hidden" name="sno" value="{{supply_dict.sno}}">
									<button class="btn btn-danger">삭제</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				</form>
			</section>
			<aside>부가 정보</aside>
		</main>
		<footer>
			<!-- #d으로 시작하는 html에서 특수문자(entity code)-->
			copyright &copy;2025 ICIA
		</footer>
	</div>
</body>

</html>
