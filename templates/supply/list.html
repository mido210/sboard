<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/static/finance.css">
	<link rel="stylesheet" href="/static/todo.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<header>ICIA Todos</header>
		<nav>
			<nav>
				<ul>
					<li><a href="/">HOME</a></li>
					<li><a href="/contact/list">연락처</a></li>
					<li><a href="/finance/list">가계부</a></li>
					<li><a href="/supply/list">비품</a></li>
					<li><a href="/todo/list">할일</a></li>
				</ul>
			</nav>
		</nav>
		<main>
			<aside>부가 정보</aside>
			<section>

				</form>
				<table class="table">
					<thead>
						<tr>
							<th>번호</th>
							<th>비품</th>
							<th>입고일</th>
							<th>개수</th>
						</tr>
					</thead>
					<tbody>
						{% for s in supply_list %}
						<tr>
							<td>{{s.sno}}
							</td>
							<td><a href="/supply/read?sno={{s.sno}}">{{s.item}}</a></td>
							<td>{{s.date}}</td>
							<td>{{s.count}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<form action="/supply/process">
					<button class="btn btn-primary bottom">아이템항목으로</button>
				</form>
			</section>
			<aside>부가 정보</aside>
		</main>
		<footer>
			<!-- #d으로 시작하는 html에서 특수문자(entity code)-->
			copyright &copy;2025 ICIA
		</footer>
	</div>
</body>

</html>
