<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/contact/list">연락처</a></li>
                <li><a href="/finance/list">가계부</a></li>
                <li><a href="/supply/list">비품</a></li>
                <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/todo/write" method="post">
                    <div class="mt-3 mb-3">
                        <label for="date" class="form-label">마감일:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="title" class="form-label">할일:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="할일 입력:" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="content">설명:</label>
                        <textarea class="form-control" rows="5" id="content" name="content"></textarea>
                    </div>
                    <div class="mt-3 mb-3">
                        <button class="btn btn-success">작성</button>
                    </div>
                </form>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>copyright &copy;2025 ICIA</footer>
    </div>
</body>

</html>
