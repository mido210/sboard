<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/contact/list">연락처</a></li>
                <li><a href="/finance/list">가계부</a></li>
                <li><a href="/supply/list">비품</a></li>
                <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                {% if todo.finish %}
                <div class="mt-3 mb-3">
                    <label for="date" class="form-label">마감일:</label>
                    <input type="date" class="form-control" id="date" value="{{todo.deadline}}" disabled>
                </div>
                <div>
                    <label for="content">설명:</label>
                    <textarea class="form-control" rows="5" id="content" name="content"
                        disabled>{{todo.content}}</textarea>
                </div>
                <div class="mt-3 mb-3">
                    <span><mark>{{todo.title}}(완료된 일정입니다)</mark></span>
                </div>
                <div>
                    <label for="contact">설명:</label>
                    <textarea class="form-control" rows="5" id="content" name="content">{{todo.content}}</textarea>
                </div>
                {% else %}
                <div class="mt-3 mb-3">
                    <label for="date" class="form-lable">마감일:</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{todo.deadline}}">
                </div>
                <div class="mt-3 mb-3">
                    <span>할일: </span>
                </div>
                <div>
                    <label for="content">설명:</label>
                    <textarea class="form-control" rows="5" id="content" name="content">{{todo.content}}</textarea>
                </div>
                <div class="mt-3 mb-3">
                    <form action="/todo/finish" method="post">
                        <input type="hidden" name="tno" value="{{todo.tno}}">
                        <button class="btn btn-success">완료</button>
                    </form>
                </div>
                {% endif %}
                <div class="mt-3 mb-3">
                    <form action="/todo/delete" method="post">
                        <input type="hidden" name="tno" value="{{todo.tno}}">
                        <button class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </section>
            <aside>부가정보</aside>
        </main>
    </div>
    <footer>copyright &copy;2025 ICIA</footer>
</body>

</html>
